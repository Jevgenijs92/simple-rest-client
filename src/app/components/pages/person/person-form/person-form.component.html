<div class="person-form">
  <div class="person-form__card-wrapper">
    <p-card header="Person Search Form">
      <div class="grid">
        <div class="col-12">
          <form [formGroup]="form">
            <div class="p-fluid pb-5">
              <label for="personalId">Personal ID</label>
              <input formControlName="personalId" type="text" id="personalId" class="mt-2" pInputText>
              <small *ngIf="personForm['personalId'].invalid && isSubmitted" class="p-error">Personal ID is required</small>
            </div>
            <div class="p-fluid pb-5">
              <label for="birthdate">Birthdate</label>
              <p-calendar styleClass="mt-2" formControlName="birthdate" id="birthdate" [showIcon]="true" dateFormat="dd.mm.yy"></p-calendar>
              <small *ngIf="personForm['birthdate'].invalid && isSubmitted" class="p-error">Birthdate is required</small>
            </div>
            <div class="p-fluid">
              <p-button label="Search" (onClick)="onSubmit()"></p-button>
            </div>
          </form>
        </div>
      </div>
    </p-card>
  </div>
</div>
<p-toast position="bottom-center"></p-toast>
